 <div class="container-fluid mt-2">
  <h4 class="titulo mb-4">Mi Carrito</h4>
  <ul class="lista-precio">
    <li><img src="assets/img/carrito.png" alt=""></li>
    <li><h6 (click)="compraTotal()" class="ml-3">Total: {{ servicio.total() | currency }}</h6></li>
  </ul>
  <hr>
  <div class="card mb-3" style="max-width: 300px; max-height: 100px;" *ngFor="let data of servicio.productoCarrito">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{ data.Imagen }}" class="card-img" style="max-height: 100px;">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="card-title nombre-producto">{{ data.Nombre }}</p>
          <ul class="lista-precio">
            <li>
              <strong class="card-text">{{ data.Precio | currency }}</strong>
            </li>
            <li>
              <a class="btn-quitar ml-1" (click) ="sacarProducto(data)">quitar</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>
