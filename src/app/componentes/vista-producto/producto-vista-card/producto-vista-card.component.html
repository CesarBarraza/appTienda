 <div class="card mb-3 ml-4" style="width: 850px; height: 400px;">
    <div class="row no-gutters">
      <div class="col-md-8">
        <img src="{{ pro.Imagen }}" class="card-img" alt="...">
      </div>
      <div class="col-md-4">
        <div class="card-body">
          <p class="card-text"><small class="text-muted">Codigo #{{ pro.IDProducto }}</small></p>
          <h4 class="card-title">{{ pro.Nombre }}</h4>
          <hr>
          <p class="card-text" rows="10">{{ pro.Descripcion }}</p>
          <p class="precio"><strong class="">{{ pro.Precio | currency: 5 :'$' }}</strong></p>
          <button (click)="agregarAcarrito(pro)" class="btn btn-primary btn-lg active mr-2">Agregar</button>
          <a routerLink="/producto-vista" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">Volver</a>
        </div>
      </div>
    </div>
  </div>
