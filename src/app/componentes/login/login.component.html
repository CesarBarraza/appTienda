<div class="contenedor-login">
<mat-card class="" style="width: 20rem;">
  <mat-card-header>
    <mat-card-title class="titulo">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]='userForm' (submit)='userLogin()'>
      <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input matInput
        type="text"
        formControlName= "user">
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput
        type="password"
        formControlName= "clave">
      </mat-form-field>
  
  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary">INGRESAR</button>
  </mat-card-actions>
</form>
</mat-card-content>
</mat-card>
</div>
